<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a {
	text-decoration: none;
	color: black;
	font-size: 20px;
	margin-left: 30px;
}
        ul {
	text-align: center;
}
        li {
	display: inline-block;
	text-align: center;
}
#paymentSaction{
  display: none;
}
#paymentSaction {
	width: 958px;
}
#paymentSaction h5, h1 {
	font-weight: bold;
}
    </style>

  </head>
  <body>
      <main class="d-flex justify-content-center align-items-center mt-5">
          <section id="login-page" class="mt-3">
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Welcome to Bangladesh Bank</h1>
                    <div style="background-color: aliceblue;" class="col rounded-3 shadow-lg p-5">
                        <h4>Log in</h4>
                        <input class="form-control mb-2" type="text" placeholder="User Name or E-mail" name="" id="">
                        <input class="form-control mb-2" type="password" placeholder="Password" name="" id="">
                        <button id="loginBtn" class="btn btn-success">Next</button>
                    </div>
                </div>
            </div>
          </section>

          <section id="paymentSaction">
            <h1 class="text-center">Payment Section</h1>
              <div class="row text-white fw-bolder">
                <div class="col-lg-4">
                  <div class="box-payment bg-danger p-4 rounded-3">
                    <h5>Deposit </h5>
                    <h1>$ <span id="curentDeposit">00</span></h1>
                  </div>
                </div>                
                <div class="col-lg-4">
                  <div class="box-payment bg-info p-4 rounded-3">
                    <h5>Withdraw </h5>
                    <h1>$ <span id="witdrawAmount">00</span></h1>
                  </div>
                </div>                
                <div class="col-lg-4">
                  <div class="box-payment bg-dark p-4 rounded-3">
                    <h5>Balance </h5>
                    <h1>$ <span id="balanceAmount">00</span></h1>
                  </div>
                </div>                
              </div>
              <div class="row mt-5">
                <div class="col-xl-6">
                  <div class="from-box shadow-lg rounded-3 bg-light p-5">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control mb-2" type="text" placeholder="$ Amount you want to deposit">
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                  </div>
                </div>                  
                <div class="col-xl-6">
                  <div class="from-box shadow-lg rounded-3 bg-light p-5">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" class="form-control mb-2" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                  </div>
                </div>                
              </div>
            </div>
          </section>
      </main>

    <!-- <script></script> -->
    <script>
      // Login button event handler
        document.getElementById('loginBtn').addEventListener('click', function(){
            let loginPageArea = document.getElementById('login-page');
            loginPageArea.style.display = "none";

            let paymentPagee = document.getElementById('paymentSaction');
            paymentPagee.style.display = 'block';
        })


        // Deposit and balance button event handler
        // Deposit and balance button event handler
        document.getElementById('depositBtn').addEventListener('click', function(){
          const depostInputConvert = updateInput('depositAmount')
          updateSpanNumber('curentDeposit', depostInputConvert);
          updateSpanNumber('balanceAmount', depostInputConvert);

        })

        // Withdraw button event handler
        // Withdraw button event handler
        document.getElementById('withdrawBtn').addEventListener('click', function(){
          const withdrawInputConvert = updateInput('withdrawInput');
          updateSpanNumber('witdrawAmount', withdrawInputConvert);
          updateSpanNumber('balanceAmount', -1* withdrawInputConvert);
        })


        // _____________________________________
        // Update Function// Update Function
        // Update Input Number Convert Function
        function updateInput(id){
          const inputOld = document.getElementById(id).value;
          const inputConvert = parseFloat(inputOld);
          document.getElementById(id).value = '';
          return inputConvert
        }
        // Update Span number fanction
        function updateSpanNumber(id, inputConvertP){
          const current = document.getElementById(id).innerText;
          const spanConvert = parseFloat(current);
          const totalAmountBlance = inputConvertP + spanConvert;
          document.getElementById(id).innerText = totalAmountBlance;
        }

     </script>
  </body>
</html>
